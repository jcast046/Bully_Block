    <title>Presentations - BullyBlock</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #presentations {
            padding: 20px;
        }
        .presentation-container {
            margin-bottom: 40px; /* Adds space between presentations */
            text-align: center; /* Center the content */
        }
        .presentation-container h3 {
            margin-bottom: 10px; /* Space below the title */
        }
        #presentations iframe {
            width: 100%; /* Make the iframe responsive */
            height: 647px; /* Fixed height for the iframe */
        }
        .download-link {
            display: block;
            margin: 10px auto 0; /* Centers the link below each presentation */
            font-size: 16px;
            color: blue; /* Change color for visibility */
            text-decoration: underline; /* Add underline for better indication */
        }
    </style>
</head>
